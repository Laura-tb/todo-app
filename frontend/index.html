<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Gestor de Tareas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--ENLACE A ESTILOS DE MATERIALIZE CSS (DESDE CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--ENLACE A ESTILOS CSS EXTERNOS-->
    <link rel="stylesheet" href="styles_new.css">
</head>

<body>
    <!-- Header sticky -->
    <header class="page-header">
        <div class="container page">
            <h4 class="center brand-title">GESTOR DE TAREAS</h4>
        </div>
    </header>

    <main class="container page">
        <!-- Formulario en tarjeta -->
        <form id="formulario-tarea" class="todo-form z-depth-1">
            <div class="row" style="margin-bottom: 0">
                <div class="input-field col s12 m5">
                    <input id="nombre" type="text" required />
                    <label for="nombre">Tarea</label>
                </div>
                <div class="input-field col s12 m5">
                    <input id="description" type="text" />
                    <label for="description">Descripción de la tarea</label>
                </div>
                <div class="input-field col s12 m2 center">
                    <button type="submit" class="btn waves-effect waves-light btn-large" style="width: 100%">
                        Añadir
                    </button>
                </div>
            </div>
        </form>

        <!-- Columnas Kanban -->
        <div class="row">
            <div class="col s12 m4">
                <div class="board-col">
                    <div class="board-title">
                        To do <span id="cnt-todo" class="badge">0</span>
                    </div>
                    <div id="tareas-todo-container"></div>
                </div>
            </div>

            <div class="col s12 m4">
                <div class="board-col">
                    <div class="board-title">
                        In progress <span id="cnt-progress" class="badge">0</span>
                    </div>
                    <div id="tareas-inprogress-container"></div>
                </div>
            </div>

            <div class="col s12 m4">
                <div class="board-col">
                    <div class="board-title">
                        Done <span id="cnt-done" class="badge">0</span>
                    </div>
                    <div id="tareas-done-container"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para editar tarea -->
    <div id="modal-editar-tarea" class="modal">
        <div class="modal-content">
            <h5>Editar tarea</h5>
            <div class="input-field">
                <input id="editar-nombre" type="text" required />
                <label for="editar-nombre">Nombre</label>
            </div>
            <div class="input-field">
                <input id="editar-description" type="text" />
                <label for="editar-description">Descripción</label>
            </div>
        </div>
        <div class="modal-footer">
            <button id="guardar-edicion" class="modal-close waves-effect waves-green btn">
                Guardar
            </button>
            <button class="modal-close waves-effect btn-flat">Cancelar</button>
        </div>
    </div>

    <!-- ENLACE AL SCRIPT DE MATERIALIZE JS DESDE CDN PARA COMPONENTES INTERACTIVOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--LIBRERIA SortableJS PARA ARRASTRAR TARJETAS-->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <!-- Tu JS -->
    <script src="./app.js"></script>
</body>

</html>
