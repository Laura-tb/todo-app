            <form id="formulario-tarea" class="col s12">
                <!-- Campo para el título o descripción corta de la tarea -->
                <div class="input-field col s6">
                    <input placeholder="Añade el titulo de la tarea" id="title" type="text" class="validate" required>
                    <label for="title">Tarea</label>
                </div>

                <!-- Campo para la descripción detallada de la tarea -->
                <div class="input-field col s6">
                    <textarea id="description" class="materialize-textarea"></textarea>
                    <label for="description">Descripción de la tarea</label>
                </div>

                <!-- Botón para enviar el formulario y añadir la tarea -->
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit">Añadir tarea</button>
                </div>

            </form>
        </div>
