<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Gestor de Tareas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--ENLACE A ESTILOS DE MATERIALIZE CSS (DESDE CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--ENLACE A ESTILOS CSS EXTERNOS-->
    <link rel="stylesheet" href="styles.css">



</head>

<body class="container">
    <header>
        <h1 class="center-align">GESTOR DE TAREAS</h1>
    </header>

    <!-- CONTENEDOR PRINCIPAL DE LA APLICACIÓN -->
    <main>
        <div class="row">
             <!-- FORMULARIO PARA AÑADIR NUEVAS TAREAS -->
            <form id="formulario-tarea" class="col s12">
                <!-- Campo para el título o descripción corta de la tarea -->
                <div class="input-field col s6">
                    <input placeholder="Añade el nombre de la tarea" id="nombre" type="text" class="validate" required>
                    <label for="nombre">Tarea</label>
                </div>

                <!-- Campo para la descripción detallada de la tarea -->
                <div class="input-field col s6">
                    <textarea id="description" class="materialize-textarea"></textarea>
                    <label for="description">Descripción de la tarea</label>
                </div>

                <!-- Botón para enviar el formulario y añadir la tarea -->
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit">Añadir tarea</button>
                </div>

            </form>
        </div>


        <div class="row">
            <!-- COLUMNA DE TAREAS PENDIENTES (TO DO) -->
            <div class="col s12 m6" id="todo-list">
                <!-- Contenedor donde se cargarán dinámicamente las tareas pendientes -->
                <h4>TO DO</h4>
                <div id="tareas-todo-container"></div>
            </div>

             <!-- COLUMNA DE TAREAS COMPLETADAS (DONE) -->
            <div class="col s12 m6" id="done-list">
                <h4>DONE</h4>
                <!-- Contenedor donde se cargarán dinámicamente las tareas completadas -->
                <div id="tareas-done-container"></div>

            </div>
        </div>

    </main>

     <!-- ENLACE AL ARCHIVO JAVASCRIPT EXTERNO QUE CONTIENE LA LÓGICA DEL FRONTEND -->
    <script src="script.js"></script>

    <!-- ENLACE AL SCRIPT DE MATERIALIZE JS DESDE CDN PARA COMPONENTES INTERACTIVOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--LIBRERIA SortableJS PARA ARRASTRAR TARJETAS-->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

</body>

</html>
